<div th:replace="fragments/navigationBar :: navbar"></div>
<link rel="stylesheet" type="text/css" th:href="@{/css/contentManagement.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/uploadImages.css}" />

<body>
    <div class="mainContainer">

        <h2>Settings</h2>
        <form th:action="@{/saveContent?type=settings}" enctype="multipart/form-data" id="contentForm" th:object="${content}" method="POST">
            <input type="hidden" id="id" name="id" th:field="*{id}">

            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                <h4><span style="color:red">* </span>Navigation Bar Picture:</h4>
                    <div class="uploader imageDisplay" onclick="$('#picture1').click()">
                        <i id="uploadIcon" class="fa fa-upload" aria-hidden="true"></i>
                        <div id="imageMsg" style="margin-left: 69px;font-weight:bold;">Select an image or drag here</div>
                        <input type="file" th:field="*{picture1}" name="picture1" id="picture1" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <img class="imageDisplay image1" th:src="*{image1}" />
                </div>
            </div>
            <br>
            <div class="form-group">
                <span style="color:red">* </span>
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" name="name" required>
            </div>
            <div class="form-group">
                <span style="color:red">* </span>
                <label for="sessionExpireTime">Session Expire Time(hours):</label>
                <input type="number" min="1" max="12" class="form-control" id="sessExpireTime" onkeydown="return event.keyCode !== 69" th:field="*{sessExpireTime}" name="sessExpireTime" required>
                <span style="color: gray;font-weight: bold">Note:This Field Accepts only numeric values</span>
            </div>
            <div class="form-group">
                <span style="color:red">* </span>
                <label for="smtpEmailLabel">SMTP Email:</label>
                <input type="email" class="form-control" autocomplete="username" id="smtpEmail" th:field="*{smtpEmail}" name="smtpEmaill" required>
            </div>
            <div class="form-group">
                <span style="color:red">* </span>
                <label for="smtpPasswordLabel">SMTP Password:</label>
                <input type="password" autocomplete="current-password" class="form-control" id="smtpPassword" th:value="*{smtpPassword}" name="smtpPassword" required>
                <input type="checkbox" onclick="showPassword()">
                <b>Show Password</b>
            </div>

            <div class="form-group">
                <span style="color:red">* </span>
                <label for="smtpHostLabel">SMTP Host:</label>
                <input type="text" class="form-control" id="smtpHost" th:field="*{smtpHost}" name="smtpHost" required>
            </div>
            <div class="form-group">
                <span style="color:red">* </span>
                <label for="smtpPortLabel">SMTP Port:</label>
                <input type="number" class="form-control" id="smtpPort" onkeydown="return event.keyCode !== 69" th:field="*{smtpPort}" name="smtpPort" required>
                <span style="color: gray;font-weight: bold">Note:This Field Accepts only numeric values</span>
            </div>
            <div class="form-group">
                <span style="color:red">* </span>
                <label for="headerColor">Header Color:</label>
                <input type="color" class="form-control" id="headerColor" th:field="*{headerColor}" name="headerColor" required>
            </div>
            <div class="form-group">
                <span style="color:red">* </span>
                <label for="bgColor">Background Color:</label>
                <input type="color" class="form-control" id="bgColor" th:field="*{bgColor}" name="bgColor" required>
            </div>
            <div class="form-group">
                <span style="color:red">* </span>
                <label for="rsvpSubjectLabel">RSVP Subject:</label>
                <input type="text" class="form-control" id="rsvpSubject" th:field="*{rsvpSubject}" name="rsvpSubject" required>
            </div>
            <div class="form-group">
                <span style="color:red">* </span>
                <label for="rsvpBodyLabel">RSVP Body:</label>
                <textarea class="form-control" id="rsvpBody" th:field="*{rsvpBody}" name="rsvpBody" required></textarea>
            </div>
            <div class="form-group">
                <span style="color:red">* </span>
                <label for="supportLabel">Support:</label>
                <input type="text" class="form-control" id="support" th:field="*{support}" name="support" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

</body>
<script>
function showPassword() {
	  var x = document.getElementById("smtpPassword");
	  if (x.type === "password") {
	    x.type = "text";
	  } else {
	    x.type = "password";
	  }
	}
</script>
<script type="text/javascript" th:src="@{/js/uploadImages.js}"></script>
 <script type="text/javascript" th:src="@{/js/richText.js}"></script>
