<body th:fragment="navbar" th:style="'background: url('+${bgImage}+') no-repeat center center fixed;-webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;background-color:'+${bgColor}+''">

<div th:replace="fragments/imports :: imports"></div>
<link rel="stylesheet" type="text/css" th:href="@{/css/navigationBar.css}" />

<nav class="navbar navbar-default" th:style="'background-color: '+${headerColor}+'!important'">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" title="Home" th:href="@{/content?type=home}"><img th:src="${navBar}" class="img-responsive center-block navBarImageStyle" alt="Logo"/></a>
    </div>
      <ul class="nav navbar-nav">
        
        <li><a title="Wedding" th:href="@{/content?type=wedding}">Wedding</a></li>
        <li><a title="GroomsDinner" th:href="@{/content?type=groomsdinner}">Grooms Dinner</a></li>
        <li><a title="Engagement" th:href="@{/content?type=engagement}">Engagement</a></li>
        <li><a title="barcelona" th:href="@{/content?type=barcelona}">A week in Barcelona</a></li>
        <li><a title="Settings" th:href="@{/content?type=settings}" th:if="${userRole == 'Administrator'}">Settings</a></li>
        <li><a title="Users" th:href="@{/users}" th:if="${userRole == 'Administrator'}">Users</a></li>
        <li><a title="RSVP" th:href="@{/rsvp}">RSVP</a></li>
        
      </ul>
      <ul class="nav navbar-nav navbar-right">
         <li class="dropdown" th:if="${userRole != 'anonymousUser'}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img th:src="${userProfilePic}" class="img-circle"/>Welcome <span th:utext="${userName}"></span><span class="caret"></span></a>
          <ul class="dropdown-menu" style="min-width: 220px;margin: 2px 10px 0;">
          	<li><a><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> <span th:utext="${email}"></span></a></li>
            <li><a th:href="@{/userSettings}"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> User Settings</a></li>
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
         </ul>
        </li>
        
        <form autocomplete="off" th:action="@{/login}" method="POST" class="form-inline loginClass" role="loginForm" th:if="${userRole == 'anonymousUser'}">
	        <div class="form-group">
	        	<input type="email" id="email" name="email" th:placeholder="Email" class="form-control" required/>
	    	</div>
	        <div class="form-group">
	        	<input type="password" th:placeholder="Password" id="password" name="password" class="form-control" required/>
	    	</div>
	    	<div class="form-group">
	    		<button type="submit" class="btn btn-primary btn-block">Log In</button>
	    	</div>
        </form>
      </ul>
  </div> 
</nav>
</body>
